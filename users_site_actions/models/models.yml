    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null 

  - name: login_add_time_end
    description: "remove consist auth"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null
          - unique
  
  - name: cash_filter
    description: "sample for inserting to user_cash_status filtred by time "
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null
          - unique
      # - name: user_id
      #   tests:
      #     - not_null

  - name: cash_add_spend_sum
    description: "doing balance, pyament, trade aggregations for cash_filter sample per id"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null
          - unique
      - name: user_id
        tests:
          - not_null
  
  - name: cash_add_time_end
    description: "rounding aggregations and changing time_end (1970 -> 2050)"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null
          - unique
      - name: user_id
        tests:
          - not_null

  - name: cash_add_prev_status
    description: "add's statuses for each user before their first action"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null
          - unique
      - name: user_id
        tests:
          - not_null

  - name: cash_union_prev
    description: "union of new data batch with previous rows where time_end == 2050"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
    
  - name: cash_status_final_sample
    description: "changing end_time column on united sample"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null
          - unique
      - name: user_id
        tests:
          - not_null

  - name: user_cash_status
    description: "table with cash operations aggregation by user_id"
    columns:
      - name: id
        description: "The primary key for this table"
  
  - name: pet_filter
    description: "sample for inserting to user_pet_status filtred by time"
    columns:
      - name: user_id
        tests:
          - not_null
      - name: pet
        tests:
          - not_null
      - name: pet_coef
        test:
          - not_null

  - name: pet_make_id_uniq
    description: "getting rid of copies in id column by summarising pet_maps with same id "
    columns:
      - name: id
        tests:
          - not_null
          - unique
        description: "The primary key for this table"
      - name: user_id
        tests:
          - not_null
      - name: pet_map
        tests:
          - not_null

  - name: pet_sum_map
    description: "getting rid of copies in id column by summarising pet_maps with same id "
    columns:
      - name: id
        tests:
          - not_null
          - unique
        description: "The primary key for this table"
      - name: user_id
        tests:
          - not_null
      - name: sum_pet_map
        tests:
          - not_null

  - name: pet_add_time_end
    description: "adding time_start, time_end (1970 -> 2050)"
    columns:
      - name: id
        tests:
          - not_null
          - unique
        description: "The primary key for this table"
      - name: user_id
        tests:
          - not_null
      - name: sum_pet_map
        tests:
          - not_null
  
  - name: pet_union_prev
    description: "union of new data batch with previous rows where time_end == 2050"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: sum_pet_map
        tests:
          - not_null
    
  - name: pet_status_final_sample
    description: "changing end_time column on united sample"
    columns:
      - name: id
        description: "The primary key for this table"
        tests:
          - not_null
          - unique
      - name: user_id
        tests:
          - not_null
      - name: sum_pet_map
        tests:
          - not_null